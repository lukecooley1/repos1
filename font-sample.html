<!DOCTYPE html>
<html>
    <head>
        <title>Font Sample</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <style>
            .lede{
                font-family: 'Krona One', sans-serif;
                font-size:300%;
            }
            .copy{
                font-family: 'Lobster', cursive;
                font-size:200%;
            }
            .copytext{
               font-family: 'Open Sans Condensed', sans-serif;
                font-size:100%;
         </style>
      </head>
      <body>
          <p class="lede">A Grocery Store Garlic Obsession</p>
          <p class="copy">Parahraph text goes here</p>
          <p class="copytext">Second paragraph text goes here</p>
      </body>
</html>
